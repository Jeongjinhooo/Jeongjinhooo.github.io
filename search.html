            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.REST  Representational State Transfer의 약자로, 하나의 URI가 고유한 리소스를 처리하는 공통 방식  REST 방식으로 제공되는 API를 REST API(도는 RESTful API)라고 하며, 이는 트위터와 같은 Open API에서 많이 사용  REST 방식은 서버에 데이터 조회뿐만 아니라 추가, 수정, 삭제 작업 요청 시 HTTP 메서드를 이용함HTTP 메서드의 기능            메서드      설명                  POST      추가(Create)              GET      조회(Select)              PUT      수정(Update)              DELETE      삭제(Delete)      REST 방식으로 요청하는 URI 형식/작업명/기본키+메서드+데이터  작업명 : 요청하는 작업 종류  기본키 : 요청하는 작업에 해당하는 대상의 기본키  메서드 : 요청하는 기능  데이터 : 기능 수행에 필요한 JSON 데이터@PathVariable브라우저에서 요청 URL로 전달된 매개변수를 가져올 수 있음@RequestBody브라우저에서 전달되는 JSON 데이터를 객체로 자동 변환해줌@ResponseBodyJSP가 아닌 텍스트나 JSON으로 결과를 전송할 수 있음@ResponseEntity  @RestController는 별도의 View를 제공하지 않은 채 데이터를 전달하므로 전달 과정에서 예외가 발생할 수 있음  예외에 대해 좀 더 세밀한 제어가 필요한 경우 ResponseEntity 클래스를 사용함",

    }

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.메이븐(Maven)  프로젝트 구조와 내용을 기술하는 선언적 접근 방식의 오픈소스 빌드 툴  프로젝트 종속 라이브러리들과 그 라이브러리에 의존(Dependency)하는 자원까지 관리할 수 있음  프로젝트 전반의 리소스 관리와 설정 파일 그리고 이와 관련된 표준 디렉터리 구조를 처음부터 일관된 형태로 구성하여 관리할 수 있음log4j  로그 기능을 제공하는 오픈 소스 라이브러리  애플리케이션에서 웹 사이트에 접속한 사용자 정보나 각 클래스의 메서드호출 시각 등 여러가지 정보를 로그로 출력해서 관리  메이븐에선 프로젝트 생성 시 자동으로 log4j 라이브러리가 설치됨타일즈(tiles)  화면의 레이아웃 기능을 제공하는 오픈 소스 라이브러리특징  페이지 레이아웃을 쉽고 단순하게 구현할 수 있음  공통된 레이아웃을 사용하므로 유지관리가 용이함CommonsMultipartResolver 클래스여러 개의 파일을 한꺼번에 업로드할 수 있음인터셉터(Interceptor)  브라우저요청 시 요청 메서드 호출 전후에 개발자가 원하는 기능을 수행함  필터와 기능이 유사하지만 필터보다 좀 더 자유롭게 위치를 변경해서 기능을 수행함  쿠키(Cookie) 제어, 파일 업로드 등의 작업을 수행함",

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.트랜잭션(Transaction)  여러 개의 DML 명령문을 하나의 논리적인 작업 단위로 묶어서 관리하는것  All 또는 Nothing 방식으로 작업을 처리함으로써 작업의 일관성을 유지함  웹 애플리케이션에선 Service 클래스의 각 메서드가 애플리케이션의 단위 기능을 수행웹 애플리케이션의 트랜잭션은 대부분 서비스 클래스에 적용한다.@Transactional 애너테이션  클래스나 메서드에 붙여줄 경우, 해당 범위 메서드가 트랜잭션이 되도록 보장해준다  직접 객체를 만들 필요없이 선언만으로도 관리가 용이해 선언적 트랜잭션이라고도 함  일련의 작업들을 묶어서 하나의 단위로 처리하고 싶을때 사용한다스프링 애너테이션(Annotation)  기존에 XML에서 빈 설정을 애너테이션을 이용해서 자바 코드에서 설정하는 방법  기능이 복잡해짐에 따라 XML에서 설정하는 것보다 유지보수에 유리함  현재 애플리케이션 개발 시 XML 설정 방법과 애너테이션 방법을 혼합해서 사용함&lt;context:component-scan&gt; 태그 기능  &lt;context:component-scan&gt; 태그를 사용해 패키지 이름을 지정하면 애플리케이션 실행 시 해당 패키지에서 애너테이션으로 지정된 클래스를 빈으로 만들어 줌  사용형식&lt;context:component-scan base-package=”패키지이름”/&gt;@RequestMapping(요청 매핑)요청이 왔을 때 어떤 컨트롤러가 호출이 되어야 하는지 알려준다@Controller스프링 컨테이너가 component-scan에 의해 지정한 클래스를 컨트롤러 빈으로 자동변환 한다@Service스프링 컨테이너가 component-scan에 의해 지정한 클래스를 서비스 빈으로 자동변환 한다@Repository스프링 컨테이너가 component-scan에 의해 지정한 클래스를 DAO 빈으로 자동변환 한다@Component스프링 컨테이너가 component-scan에 의해 지정한 클래스를 빈으로 자동변환 한다@RequestParam  매개변수의 수가 많아지면 일일이 getParameter() 메서드를 이용하는 방법은 불편함  @RequestParam을 메서드에 적용해 쉽게 값을 얻을 수 있음@RequestParam의 required 속성을 이용하면 반드시 전달해야하는 필수 매개변수인 경우와 그렇지 않은 경우를 설정할 수 있다.@ModelAttributeVO 클래스의 속성에 매개변수 값이 자동으로 설정되도록 해준다Model 클래스따로 뷰 정보를 전달할 필요가 없을때 사용하면 편리하다.@Autowired  기존 XML 파일에서 각각의 빈을 DI로 주입했던 기능을 코드에서 애너테이션으로 자동으로 수행함  @Autowired를 사용하면 별도의 setter나 생성자 없이 속성에 빈을 주입할 수 있음",
        "url": "/javaweb25"
    }

    "algorithm2": {
        "title": "조건문",
            "author": "Jinho1",
            "category": "",
            "content": "백준 문제 연습    입출력과 사칙연산    조건문    반복문문제 1330첫째 줄에 다음 세 가지 중 하나를 출력한다.A가 B보다 큰 경우에는 ‘&gt;’를 출력한다.A가 B보다 작은 경우에는 ‘&lt;’를 출력한다.A와 B가 같은 경우에는 ‘==’를 출력한다.풀이import java.util.Scanner;public class Main { \tpublic static void main(String[] args) {\t\tScanner in = new Scanner(System.in);\t\t\t\tint A = in.nextInt();\t\tint B = in.nextInt();\t\t\t\tin.close();        \t\tif(A&gt;B) System.out.println(\"&gt;\");\t\telse if(A&lt;B) System.out.println(\"&lt;\");\t\telse System.out.println(\"==\");\t}}문제 9498시험 점수를 입력받아 90 ~ 100점은 A, 80 ~ 89점은 B, 70 ~ 79점은 C, 60 ~ 69점은 D, 나머지 점수는 F를 출력하는 프로그램을 작성하시오.풀이import java.util.Scanner;public class Main { \tpublic static void main(String[] args) {\t\tScanner in = new Scanner(System.in);\t\t\t\tint A = in.nextInt();\t\tin.close();\t\t\t\tif(A&gt;=90) System.out.println(\"A\");\t\telse if(A&gt;=80) System.out.println(\"B\");\t\telse if (A&gt;=70) System.out.println(\"C\");\t\telse if(A&gt;=60) System.out.println(\"D\");\t\telse System.out.println(\"F\");\t} }문제 2753연도가 주어졌을 때, 윤년이면 1, 아니면 0을 출력하는 프로그램을 작성하시오.윤년은 연도가 4의 배수이면서, 100의 배수가 아닐 때 또는 400의 배수일 때이다.풀이import java.util.Scanner; public class Main { \tpublic static void main(String[] args) {\t\tScanner in = new Scanner(System.in);\t\t\t\tint y = in.nextInt();\t\tin.close();        \t\tif(y%4==0) {\t\t\tif(y%400==0) System.out.println(\"1\");\t\t\telse if(y%100==0) System.out.println(\"0\");\t\t\telse System.out.println(\"1\");\t\t}\t\telse System.out.println(\"0\");\t}}문제 14681점 (x, y)의 사분면 번호(1, 2, 3, 4 중 하나)를 출력한다.풀이import java.util.Scanner; public class Main { \tpublic static void main(String[] args) { \t\tScanner in = new Scanner(System.in);        \t\tint X = in.nextInt();\t\tint Y = in.nextInt();\t\t\t\tif(X &gt; 0) {\t\t\tif(Y &gt; 0) {\t\t\t\tSystem.out.print(1);\t\t\t} \t\t\telse {\t\t\t\tSystem.out.print(4);\t\t\t}\t\t} \t\t\t\telse {\t\t\tif(Y &gt; 0) {\t\t\t\tSystem.out.print(2);\t\t\t} \t\t\telse {\t\t\t\tSystem.out.print(3);\t\t\t}\t\t}\t} }문제 2884첫째 줄에 두 정수 H와 M이 주어진다. (0 ≤ H ≤ 23, 0 ≤ M ≤ 59) 그리고 이것은 현재 상근이가 설정한 놓은 알람 시간 H시 M분을 의미한다.입력 시간은 24시간 표현을 사용한다. 24시간 표현에서 하루의 시작은 0:0(자정)이고, 끝은 23:59(다음날 자정 1분 전)이다. 시간을 나타낼 때, 불필요한 0은 사용하지 않는다.풀이import java.util.Scanner; public class Main {\tpublic static void main(String[] args) {    \t\tScanner in = new Scanner(System.in);\t\t\t\tint H = in.nextInt(); // 시\t\tint M = in.nextInt(); // 분\t\tin.close();\t\t\t\tif(M &lt; 45) {\t\t\tH--;\t\t// 시(hour) 1 감소\t\t\tM= 60 - (45 - M); \t// 분(min) 감소\t\t\tif(H &lt; 0) {\t\t\t\tH = 23;\t\t\t}\t\t\tSystem.out.println(H + \" \" + M);\t\t}\t\telse {\t\t\tSystem.out.println(H + \" \" + (M - 45));\t\t}\t}}문제 2525첫째 줄에는 현재 시각이 나온다. 현재 시각은 시 A (0 ≤ A ≤ 23) 와 분 B (0 ≤ B ≤ 59)가 정수로 빈칸을 사이에 두고 순서대로 주어진다. 두 번째 줄에는 요리하는 데 필요한 시간 C (0 ≤ C ≤ 1,000)가 분 단위로 주어진다. 첫째 줄에 종료되는 시각의 시와 분을 공백을 사이에 두고 출력한다. (단, 시는 0부터 23까지의 정수, 분은 0부터 59까지의 정수이다. 디지털 시계는 23시 59분에서 1분이 지나면 0시 0분이 된다.)풀이import java.util.*; class Main {      public static void main(String[] args) {          Scanner sc=new Scanner(System.in);          int h=sc.nextInt();   // 시          int m=sc.nextInt();   // 분          int c =sc.nextInt();  // 요리 시간                    m+=c;                 // 분 + 요리 시간          if(m&gt;=60) {                         while(m&gt;=60) {   // 60분 넘어가면                  m-=60;       // 60 빼주고                  h++;         // 1시간 증가                  if(h&gt;=24) {  //24 넘으면 0으로                       h=0;                  }              }          }          System.out.println(h+\" \"+m); //공백두고 출력}}문제 24801에서부터 6까지의 눈을 가진 3개의 주사위를 던져서 다음과 같은 규칙에 따라 상금을 받는 게임이 있다.같은 눈이 3개가 나오면 10,000원+(같은 눈)×1,000원의 상금을 받게 된다. 같은 눈이 2개만 나오는 경우에는 1,000원+(같은 눈)×100원의 상금을 받게 된다. 모두 다른 눈이 나오는 경우에는 (그 중 가장 큰 눈)×100원의 상금을 받게 된다.예를 들어, 3개의 눈 3, 3, 6이 주어지면 상금은 1,000+3×100으로 계산되어 1,300원을 받게 된다. 또 3개의 눈이 2, 2, 2로 주어지면 10,000+2×1,000 으로 계산되어 12,000원을 받게 된다. 3개의 눈이 6, 2, 5로 주어지면 그중 가장 큰 값이 6이므로 6×100으로 계산되어 600원을 상금으로 받게 된다.3개 주사위의 나온 눈이 주어질 때, 상금을 계산하는 프로그램을 작성 하시오.풀이import java.util.*;public class Main {public static void main(String[] args) {\tScanner sc = new Scanner(System.in);\tint a = sc.nextInt();\tint b = sc.nextInt();\tint c = sc.nextInt();\tif(a == b &amp;&amp; a == c &amp;&amp; b == c)         // a,b,c가 같을 때\t{\t\tSystem.out.print(10000+(a*1000));    \t}\telse if(a == b || a == c)             // a b,a c가 같을 때\t{\t\tSystem.out.print(1000+(a*100)); \t}\telse if(b == c)\t{\t\tSystem.out.print(1000+(b*100));  // b c 가 같을 때\t}\telse\t{\t\tSystem.out.print((Math.max(a, Math.max(b, c))*100));   // Math.max()를 사용해 a b c 중 큰 값 구하기\t}\t}}두 인자 값 중 큰 값을 리턴하는 함수인 Math.max()를 사용했다",
        "url": "/algorithm2"
    }

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.마이바티스  SQL 실행 결과를 자바 빈즈 또는 Map 객체에 매핑해 주는 Persisitence 솔루션으로 관리함 즉 SQL을 소스 코드가 아닌 XML로 분리함  SQL문과 프로그래밍 코드를 분리해서 구현함  데이터소스(DataSource) 기능과 트랜잭션 처리 기능을 제공resultType : 한개의 값이나 한개의 레코드를 반환받을때resultMap : 여러개의 레코드를 반환받을때마이바티스의 동적 SQL문의 특징  주로 SQL문의 조건절에서 사용  조건절(where)에 조건을 동적으로 추가  JSTL과 XML 기반으로 동적 SQL문을 작성  구성요소 : if, choose(when, otherwise), tirm(where, set), foreach동적 SQL문을 구성하는 요소  if  choose(when, otherwise) : 자바의 switch문과 같은 기능  tirm(where, set)  foreach : 한번에 여러개의 데이터를 처리할 수 있음&lt;sql&gt; 태그와 &lt;include&gt; 태그로 SQL문 중복 제거하기 &lt;sql id=\"a\"&gt;  // 공통 SQL문의 refid를 a로 지정    &lt;![CDATA[      select * from t_member     ]]&gt;    &lt;/sql&gt;   &lt;include refid=\"a\" /&gt; // include 태그를 이용해 공통 SQL문을 재사용마이바티스에서 오라클 연동해 like 검색하는 방법name like '%'#{name}'%'          //  오라클에서 사용하는 방법name like '%' || #{name} || '%'\t // 마이바티스에서 사용하는 방법",

    "memo2": {
        "title": "JAVA",
            "author": "Jinho1",
            "category": "",
            "content": "    SQL 정리    JAVA 정리게터와 세터(getter and setter)getter와 setter는 말 그대로 어떤 오브젝트 혹은 변수의 값을 가져오거나, 설정해주는 역할을 하는 메소드를 말한다.getter  return type은 참조할 맴버변수의 자료형과 일치해야 한다.  이름 앞에 get 을 붙이고 뒤에는 리턴할 맴버변수의 이름 혹은 해당 변수를 직관적으로 표현하는 단어가 와야한다.  ex) int getLength();setter  return type은 void 혹은 값의 설정 결과를 알려줄 수 있는 type이어야 한다.  argument는 수정할 맴버변수와 같은 type이어야 한다.  이름 앞에 set을 붙이고 뒤에는 수정할 맴버변수의 이름 혹은 해당 변수를 직관적으로 표현하는 단어이어야 한다.  ex) void setLength(int length);@Override 어노테이션상속받은 메서드를 재정의할 때 메서드 이름이 틀리지 않게 쓰기 위한 어노테이션이다&lt;c:set&gt; 태그&lt;c:set&gt; 태그는 EL에서 사용되어질 수 있는 Bean, Map등에 값을 설정을 하거나, 일반 변수를 생성해서 값을 할당 할 수 있다&lt;c:set&gt; 태그 속성  value 속성 : 값을 입력.  EL을 사용할 수 있다.  target 속성 : 프로퍼티를 설정할 빈 또는 맵  property 속성 : 설정할 프로퍼티  var 속성 : 값이 저장되는 변수명  scope 속성 : 변수가 저장된  Scope. page, request, session, application 을 가질 수 있고, 기본값은 page",

            "author": "Jinho1",

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.프레임워크(Framework)  사전적의미는 ‘어떤 것을 구성하는 구조 또는 뼈대’  소프트웨어적 의미로는 ‘기능을 미리 클래스나 인터페이스 등으로 만들어 제공하는 반제품’프레임워크 장점  일정한 기준에 따라 개발이 이루어지므로 개발 생산성과 품질이 보장된 애플리케이션을 개발할 수 있음  개발 후 유지보수 및 기능의 확장성에서도 고품질 보장스프링 프레임워크  스프링 프레임워크(스프링)는 자바 웹 애플리케이션 개발을 위한 오픈 소스 프레임워크  EJB(Enterprise Java Bean)보다 가벼운 경량 프레임워크특징  EJB보다 가볍고 배우기도 쉬우며 경량 컨테이너의 기능을 수행  제어 역행(ioC, Inversion of Control) 기술을 이용해 애플리케이션 간의 느슨한 결합을 제어함  의존성 주입(DI, Dependency injection) 기능을 지원함  관점지향 (AOP, Aspect-Oriented Programming) 기능을 이용해 자원 관리함  영속성과 관련된 다양한 서비스를 지원함  수많은 라이브러리와의 연동 기능을 지원함컨테이너란?  톰캣은 서블릿 컨테이너라고 부르는데, 그 이유는 톰캣을 실행하면 톰캣은 서블릿의 생성, 초기화, 서비스실행, 소멸에 관한 모든 권한을 가지고 서블릿을 관리  스프링은 애플리케이션에서 사용되는 여러가지 빈(클래스 객체)을 개발자가 아닌 스프링이 권한을 가지고 직접 관리",

    "algorithm1": {
        "title": "입출력과 사칙연산",
            "author": "Jinho1",
            "category": "",
            "content": "백준 문제 연습    입출력과 사칙연산    조건문    반복문문제 2557Hello World!를 출력하시오.풀이public class Main {\tpublic static void main(String[] args) {\t\tSystem.out.print(\"Hello World!\");    \t}}백준 알고리즘에서는 클래스명을 Main으로 해주어야 한다문제 10718두 줄에 걸쳐 “강한친구 대한육군”을 한 줄에 한 번씩 출력한다.풀이public class Main {\t\tpublic static void main(String[] args) {\t\tSystem.out.println(\"강한친구 대한육군\");\t\tSystem.out.println(\"강한친구 대한육군\");\t}}public class Main {\t\tpublic static void main(String[] args) {\t\tSystem.out.println(\"강한친구 대한육군\\n강한친구 대한육군\");\t\t}}\\n 으로 줄바꿈 할수있다문제 10171고양이를 출력한다.\\    /\\ )  ( ')(  /  ) \\(__)|풀이public class Main {\tpublic static void main(String[] args) {    \t\tSystem.out.println(\"\\\\    /\\\\\");\t\tSystem.out.println(\" )  ( ')\");\t\tSystem.out.println(\"(  /  )\");\t\tSystem.out.println(\" \\\\(__)|\");     \t}}public class Main {\tpublic static void main(String[] args) {    \tSystem.out.println(  \"\\\\    /\\\\\\n\" + \t\t                 \" )  ( ')\\n\" + \t\t            \t \"(  /  )\\n\" + \t\t            \t \" \\\\(__)|\");\t}}\\는 이스케이프 시퀀시로 사용되는 문자이기 때문에 출력하려면 \\\\와같이 앞에 \\를 하나 붙여야 정상적으로 출력된다문제 25083새싹을 출력한다.         ,r'\"7r`-_   ,'  ,/ \\. \". L_r'   `~\\/      |      |풀이public class Main {     public static void main(String[] args) {  System.out.printf(\"         ,r'\\\"7\\n\");  System.out.printf(\"r`-_   ,'  ,/\\n\");  System.out.printf(\" \\\\. \\\". L_r'\\n\");  System.out.printf(\"   `~\\\\/\\n\");  System.out.printf(\"      |\\n\");  System.out.printf(\"      |\\n\");           }}’\\‘나 \"는 앞에 \\를 붙여주면 출력이 가능하다문제 1000, 1001, 10998두 정수 A와 B를 입력받은 다음, A+B, A-B, A*B를 출력하는 프로그램을 작성하시오.풀이import java.util.Scanner;public class Main {\tpublic static void main(String[] args) {\t\tScanner sc = new Scanner(System.in);\t\tint a = sc.nextInt();\t\tint b = sc.nextInt();\t\t\t\tSystem.out.println(a + b); // A+B        System.out.println(a - b); // A-B        System.out.println(a * b); // A*B\t}}문제 1008첫째 줄에 A/B를 출력한다. 실제 정답과 출력값의 절대오차 또는 상대오차가 10-9 이하이면 정답풀이import java.util.Scanner;public class Main {\tpublic static void main(String[] args) {\t\tScanner sc = new Scanner(System.in);\t\tDouble a = sc.nextDouble();\t\tDouble b = sc.nextDouble();\t\t\t\tSystem.out.println(a/b);\t}}문제 10869첫째 줄에 A+B, 둘째 줄에 A-B, 셋째 줄에 A*B, 넷째 줄에 A/B, 다섯째 줄에 A%B를 출력한다.풀이import java.util.Scanner;public class Main {\tpublic static void main(String[] args) {\t\tScanner sc = new Scanner(System.in);\t\tint a = sc.nextInt();\t\tint b = sc.nextInt();\t\t\t\tSystem.out.println(a+b);        System.out.println(a-b);        System.out.println(a*b);        System.out.println(a/b);        System.out.println(a%b);\t}}문제 10926첫째 줄에 준하의 놀람을 출력한다. 놀람은 아이디 뒤에 ??!를 붙여서 나타낸다.풀이import java.util.Scanner;public class Main {\tpublic static void main(String[] args) {\t\tScanner sc = new Scanner(System.in);\t\tString id = sc.next();\t\tSystem.out.println(id + \"??!\");\t\t}\t}문제 18108불기 연도가 주어질 때 이를 서기 연도로 바꿔 주는 프로그램을 작성하시오.예제) 2541 -&gt; 1998풀이import java.util.Scanner;public class Main {            public static void main(String[] args) {        Scanner sc = new Scanner(System.in);        System.out.println(sc.nextInt()-543);        }    }문제 10430첫째 줄에 (A+B)%C, 둘째 줄에 ((A%C) + (B%C))%C, 셋째 줄에 (A×B)%C, 넷째 줄에 ((A%C) × (B%C))%C를 출력한다.풀이import java.util.Scanner;public class Main {\tpublic static void main(String[] args) {\t\tScanner sc = new Scanner(System.in);\t\tint a = sc.nextInt();\t\tint b = sc.nextInt();        int c = sc.nextInt();\t\t\t\tSystem.out.println((a+b)%c);        System.out.println(((a%c)+(b%c))%c);        System.out.println((a*b)%c);        System.out.println(((a%c)*(b%c))%c);     \t}}문제 2588(세 자리 수) × (세 자리 수)는 다음과 같은 과정을 통하여 이루어진다.    472  ----&gt; (1)   *385  ----&gt; (2)_______      2360  ----&gt; (3)  3776   ----&gt; (4) 1416    ----&gt; (5)_______ 181720  ----&gt; (6)(1)과 (2)위치에 들어갈 세 자리 자연수가 주어질 때 (3), (4), (5), (6)위치에 들어갈 값을 구하는 프로그램을 작성하시오.풀이import java.util.Scanner; public class Main { \tpublic static void main(String[] args) {\t\tScanner in = new Scanner(System.in); \t\tint A = in.nextInt();   // Scanner을 이용하여 A는 int로\t\tString B = in.next();   // B는 String 으로 입력받는다        \t\tin.close(); \t\tSystem.out.println(A * (B.charAt(2) - '0'));\t\tSystem.out.println(A * (B.charAt(1) - '0'));\t\tSystem.out.println(A * (B.charAt(0) - '0'));\t\t//charAt() : 문자열의 인덱스 위치에 있는 문자(Character) 값을 반환한다\t\t// -'0' 을 해주는 이유 : 우리가 보는 숫자 그대로의 값을 쓰기 위한 것\t\tSystem.out.println(A * Integer.parseInt(B));\t\t//Integer.parseInt()을 통해 문자열을 int형으로 바꿔준다 \t}}",

    }

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.웹 애플리케이션 모델모델2 방식  웹 애플리케이션의 각 기능(클라이언트의 요청 처리, 응답 처리, 비즈니스 로직 처리)을 분리해서 구현  객체 지향 프로그래핑에서 각각의 기능을 모듈화해서 개발하자는 원리모델2 방식 특징  각 기능이 서로 분리되어 있어 개발 및 유지보수가 쉬움  각 기능(모듈)의 재사용성이 높음  디자이너와 개발자의 작업을 분업화해서 쉽게 개발할 수 있음  모델2 방식과 관련된 기능이나 개념의 학습이 필요MVC란?  Model-ViewController(모델-뷰-컨트롤러)의 약자로, 일반 PC 프로그램 개발에 사용되는 디자인 패턴을 웹 애플리케이션에 도입한 것  즉, 웹 애플리케이션을 화면 부분, 요청 처리 부분, 로직 처리 부분으로 나누어 개발하는 방법MVC 특징  각 기능이 분리되어 있어 개발 및 유지보수가 편리함  각 기능의 재사용성이 높아짐  디자이너와 개발자의 작업을 분업화해서 쉽게 개발할 수 있음커맨드(Command) 패턴  브라우저가 URL 패턴을 이요해 컨트롤러에게 수행 작업을 요청하는 방법  컨트롤러는 HttpServletRequest의 getPathinfo()메서드를 이용해 URL 패턴에서 요청명을 받아와 작업을 수행  URL 패턴을 이용해 컨트롤러에 요청하는 형식  http://localhost:8090/pro17/member/listMembers.do",

    "javaweb13": {
        "title": "JAVA 웹을 다루는 기술 - 13,14장",
            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.포워드 액션 태그  RequestDispatcher 클래스를 대신해서 포워딩하는 방법을 제공  포워딩 시 값을 전달할 수 있음  &lt;jsp:forwardpage =”포워딩할 JSP페이지”&gt;…&lt;/jsp:forward&gt;자바 빈(Bean)  Java EE 프로그래밍 시 여러 객체를 거치면서 만들어지는 데이터를 저장하거나 전달하는 데 사용되는 클래스  자바의 DTO(Data Transfer Object, 데이터 전송 객체) 클래스, VO(Value Class, 값 객체) 클래스와 같은 개념특징  속성의 접근 제한자는 private임  각 속성(attribute, property)은 각각의 setter/getter를 가짐  setter/getter 이름의 첫 글자는 반드시 소문자이어야 함  인자 없는 생성자를 반드시 가지며 다른 생성자도 추가할 수 있음표현 언어자바 코드가 들어가는 표현식을 좀 더 편리하게 사용하기 위해 JSP 2.0부터 도입된 데이터 출력 기능특징  기존 표현식보다 편리하게 값을 출력  변수와 여러 가지 연산자를 포함할 수 있음  JSP의 내장 객체에 저장된 속성 및 자바의 빈 속성도 표현 언어에서 출력할 수 있음  표현 언어 자체 내장 객체도 제공됨  JSP페이지 생성 시 기본 설정은 표현 언어를 사용할 수 없음  페이지 디렉티브 태그에서는 반드시 isELIgnored = false로 설정해야 함  ${표현식or값}언어에서 같은 속성에 대한 우선순위page &gt; request &gt; session &gt; application커스텀 태그액션 태그나 표현 언어를 사용하더라도 조건식이나 반복문 등의 자바 코드를 제거하기 위해서 도입된 기능커스텀 태그 종류  JSTL(JSP Standard Tag Library) JSP 페이지에서 가장 많이 사용하는 기능을 태그로 제공하며, JSTL 라이브러리를 따로 설치해서 사용함  개발자가 만든 커스텀 태그 개발자가 필요에 의해 만든 태그로, 스트러츠나 스프링 프레임 워크에서 미리 만들어서 제공JSTL 태그 종류            라이브러리      세부 기능      접두어                  코어      변수지원, 흐름제어, 반복문 처리, URL 처리      c              국제화      지역, 메세지 형식, 숫자 및 날짜 형식      fmt              XML      XML 코어, 흐름 제어, XML 변환      x              데이터베이스      SQL      sql              함수      컬렉션 처리, 문자열 처리      fn      Core 태그 사용 전 반드시 taglib 디렉티브 태그를 선언해야 함&lt;%@ taglib prefix=”c” uri=”http://java.sun.com/jsp/jstl/core” %&gt;포매팅 태그 라이브러리JSP 페이지에서 가격, 날짜, 문자열을 원하는 형식으로 표시할 수 있음",

            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.JSP 페이지 구성 요소  디렉티브 태그(Directive Tag)  스크립트 요소(Scripting Element): 주석문, 스크립트릿(Scriptlet), 표현식, 선언식  표현 언어(Expression Language)  내장 객체(내장 변수)  액션 태그(Action Tag)  커스텀 태그(Custom Tag)디렉티브 태그(Directive Tag) 특징  재사용성이 높다  JSP 페이지의 유지관리가 쉽다  공통으로 사용되는 화면을 만들때 편리JSP 스크립트 요소  JSP 페이지에서 여러 가지 동적인 처리를 제공하는 기능  &lt;% %&gt; 기호 안에 자바 코드로 구현함  &lt;% %&gt; 기호를 스크립트릿(scriptlet)이라고 부름스크립트릿 종류  선언문(declaration tag)- JSP에서 변수나 메서드를 선언할 때 사용- 선언문 안의 멤버는 서블릿 변환 시 서블릿 클래스의 멤버로 변환됨- 선언문 형식 : &lt;%!멤버 변수or멤버 메서드%&gt;  스크립트릿(scriptlet) - JSP에서 자바 코드를 작성할 때 사용 - 주로 초기 웹페이지에서 동적인 기능을 구현하기 위해서 사용됨- 형식 : &lt;%자바 코드%&gt;  표현식(expression tag) - JSP에서 변수의 값을 출력할 때 사용- 표현식 형식 : &lt;%=값 or 자바 변수 or 자바 식 %&gt;JSP에 사용되는 주석문  HTML 주석  자바 주석  JSP 주석JSP 주석문 형식&lt;%–내용–%&gt;JSP 프리컴파일 (Precompile) 기능미리 JSP를 컴파일함으로써 요청 시 바로 처리할 수 있다. 실제 서비스를 제공할 때 사용하면 좋은 기능JSP 내장 객체            내장 객체      서블릿 타입      설명                  request      javax.servlet.http.HttpServletRequest      클라이언트의 요청 정보 저장              response      javax.servlet.http.HttpServletResponse      응답 정보 저장              out      javax.servlet.jsp.JspWriter      JSP 페이지에서 결과 출력              session      javax.servlet.http.HttpSession      세션 정보 저장              application      javax.servlet.ServletContext      컨텍스트 정보 저장              pageContext      javax.servlet.jsp.PageContext      JSP 페이지에 대한 정보 저장              page      java.lang.Object      JSP 페이지의 서블릿 인스턴스 저장              config      javax.servlet.ServletConfig      JSP 페이지에 대한 설정 정보 저장              exception      javax.lang.Exception      예외 발생 시  예외 처리      request  하나의 http 요청 정보  클라이언트로부터 오는 한번의 요청과 관련된 영역으로, 브라우저가 결과를 받으면 요청했던 request 요청했던 request객체는 사라짐  하나의 요청 처리하는데 모든 JSP를 포함한다session  하나의 브라우저  세션은 하나의 브라우저(Chorome,Internet,Micosoft Edge 등) 내에서만 정보/값 공유한다  주로 로그인 정보/상태를 유지할 때 사용application  하나의 웹 애플리케이션  애플리케이션은 모든 유저, 모든페이지, 페이지 요청, 세션에 공유될 수 있다",

    "javaweb9": {
        "title": "JAVA 웹을 다루는 기술 - 9장",
            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.세션 트랙킹  HTTP 포로토콜은 서버-클라이언트 통신 시 stateless 방식으로 통신  브라우저에서 새 웹 페이지를 열며 기존의 웹 페이지나 서블릿에 관한 어떤 연결 정보도 알 수 없음  세션 트랙킹을 이용해서 웹 페이지 간의 연결 기능을 구현함쿠키(Cookie)웹 페이지들 사이의 공유 정보를 클라이언트 PC에 저장해 놓고 사용하는 방법쿠키(Cookie)의 특징  정보가 클라이언트 PC에 저장됨  저장 정보 용량에 제한이 있음(파일 용량은 4kb)  보안이 취약함  클라이언트 브라우저에서 사용 유무를 설정할 수 있음  도메인당 쿠키가 만들어짐(웹 사이트당 하나의 쿠키)쿠키(Cookie)의 종류            속성      Persistence 쿠키      Session 쿠키                  생성 위치      파일로 생성      브라우저 메모리에 생성              종료 시기      쿠키를 삭제하거나 쿠키 설정 값이 종료된 경우      브라우저를 종료한 경우              최초 접속 시 전송여부      최초 접속 시 서버로 전송      최초 접속 시 서버로 전송되지 않음              용도      로그인 유무 또는 팝업창을 제한할 때      사이트 접속 시 Session 인증 정보를 유지할 때      세션(Session)웹 페이지들 사이의 공유 정보를 서버의 메모리에 저장해 놓고 사용하는 방법세션의 특징  정보가 서버의 메모리에 저장  브라우저의 세션 연동은 세션 쿠키를 이용함  쿠키보다 보안에 유리  서버에 부하를 줄 수 있음  브라우저(사용자)당 한 개의 세션(세션 id)이 생성됨  세션은 유효 시간을 가짐(기본 유효 시간은 30분)  로그인 상태 유지 기능이나 쇼핑몰의 장바구니 담기 기능 등에 주로 사용됨세션 얻는 방법  서블릿에서 HttpSession 클래스 객체를 생성해서 사용함  HttpSession 객체는 HttpServletRequest의 getSession() 메서드를 호출해서 얻음getSession() 종류  getSession() : 기존의 세션 객체가 존재하면 반환하고, 없으면 새로 생성  getSession(true) : 기존의 세션 객체가 존재하면 반환하고, 없으면 새로 생성  getSession(false) : 기존의 세션 객체가 존재하면 반환하고, 없으면 null을 반환",

    "javaweb8": {
        "title": "JAVA 웹을 다루는 기술 - 8장",
            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.포워드 기능하나의 서블릿에서 다른 서블릿이나 JSP와 연동하는 방법포워드 기능이 사용되는 용도  요청에 대한 추가 작업을 다른 서블릿에게 수행하게함  요청(request)에 포함된 정보를 다른 서블릿이나 JSP와 공유함  요청(request)에 정보를 포함시켜 다른 서블릿에 전달할 수 있음  모델2 개발 시 서블릿에서 JSP로 데이터를 전달하는 데 사용됨서블릿의 포워드 방법rediret 방법  HttpServletResponse 객체의 sendRedirect() 메서드를 이용  웹 브라우저에 재요청하는 방식  형식 : sendRedirect(“포워드할 서블릿 또는 JSP”);Refresh 방법  HttpServletResponse 객체의 addHeader() 메서드를 이용  웹 브라우저에 재요청하는 방식  형식 : response.addHeader(“Refresh”,경과시간(초);url=요청할 서블릿 또는 JSP”);location 방법  자바스크립트 location 객체의 href 속성을 이용  자바스크립트에서 재요청하는 방식  형식 : location.href=요청할 서블릿 또는 JSP’;dispatch 방법  일반적으로 포워딩 기능을 지칭  서블릿이 직접 요청하는 방법  RequestDispatcher 클래스의 forward() 메서드를 이용  형식 : RequestDispatcher dis=request.getRequestDispatcher(“포워드할 서블릿 또는 JSP”);dis.forward(request,response);바인딩이란?  웹 프로그램 실행 시 자원(데이터)를 서블릿 관련 객체에 저장하는 방법  주로 HttpServletRequest, HttpSession, ServlegtContext 객체에서 사용  저장된 자원은 프로그램 실행 시 서블릿이나 JSP에서 공유해서 사용서블릿 객체에서 사용되는 바인딩 관련 메서드            관련 메서드      기능                  setAttribute(String name,Object obj)      자원(데이터)을 각 객체에 바인딩한다              getAttributue(String name)      각 객체에 바인딩된 자원(데이터)을 name으로 가져온다              removeAttributue(String move)      각 객체에 바인딩된 자원(데이터)을 name으로 제거한다      ServletContext 클래스ServletContext 특징  javax.servlet.ServletContext로 정의  서블릿과 컨테이너 간의 연동을 위해 사용  컨텍스트(웹 애플리케인션)마다 하나의 ServletContext가 생성됨  서블릿끼리 자원(데이터)을 공유하는 데 사용됨  컨테이너 실행 시 생성되고 컨테이너 종료 시 소멸됨ServletContext가 제공하는 기능  서블릿에서 파일 접근 기능  자원 바인딩 기능  로그 파일 기능  컨텍스트에서 제공하는 설정 정보 제공기능ServletConfig  ServletContext 객체를 얻는 기능  서블릿에 대한 초기화 작업 기능load-on-srartup 특징  톰캣 컨테이너가 실행되면서 미리 서블릿을 실행함  지정한 숫자가 0보다 크면 톰캣 컨테이너가 실행되면서 서블릿이 초기화함  지정한 숫자는 우선순위를 의미하며 작은 숫자부터 먼저 초기화됨  애너테이션으로 설정하는 방법과 web.xml에 설정하는 방법이 있음",

    }

            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.서블릿의 응답 처리 방법  doGet()이나 doPost() 메서드 안에서 처리함  javax.servlet.http.HttpServletResponse 객체를 이용함  setContetType()을 이용해 클라이언트에게 전송할 데이터 종류(MIME-TYPE)를 지정함  클라이언트(웹 브라우저)와 서블릿의 통신은 자바 I/O의 스트림을 이용함MINE-TYPE톰캣 컨테이너에 미리지정해 놓은 데이터 종류로 서블릿에서 브라우저로 전송 시 설정해서 사용함서블릿의 비즈니스 처리 작업  서블릿이 클라이언트로부터 요청을 받으면 그 요청에 대해 작업을 수행하는 것  웹 프로그램에서 대부분의 비즈니스 처리 작업은 데이터베이스 연동 관련 작업이지만 그 외에 다른서버와 연동해서 데이터를 얻는 작업도 수행  서블릿의 가장 핵심 기능  예) 웹 사이트 회원 등록 요청 처리 작업, 웹 사이트 로그인 요청 처리 작업PreparedStatement 인터페이스의 특징  PreparedStatement 인터페이스는 Statement 인터페이스를 상속하므로 지금까지 사용한 메서드를 그대로 사용함  Statement 인터페이스에 대해서 PreparedStatement 인터페이스는 컴파일된 SQL문을 DBMS에 전달하여 성능을 향상시킴  PreparedStatement 인터페이스에서는 실행하려는 SQL문에 ‘?’를 넣을 수 있으므로 ‘?’의 값만 바꾸어 손쉽게 설명할 수 있어 Statement보다 SQL문 작성하기가 더 간단함JNDIJNDI(Java Naming and Directory Interface)란 필요한 자원을 키/값(key/value) 쌍으로 저장한 후 필요할 때 키를 이용해 값을 얻는 방법JNDI의 예  웹 브라우저에서 name/value 쌍으로 전송한 후 서블릿에서 getParameter(name)로 값을 가져올 때  해시맵(HashMap)이나 해시테이블(HashTable)에 키/값으로 저장한 후 키를 이용해 값을 가져올 때  웹 브라우저에서 도메인 네임으로 DNS 서버에 요청할 경우 도메인 네임에 대한 IP 주소를 가져올 때",
        "url": "/javaweb6"
    }

    "javaweb5": {
        "title": "JAVA 웹을 다루는 기술 - 5장",
            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.서블릿이란?서버 쪽에서 실행되면서 클라이언트의 요청에 따라 동적으로 서비스를 제공하는 자바 클래스서블릿 특징  서버쪽에서 실행되면서 기능을 수행  기존의 정적인 웹 프로그램의 문제점을 보완하여 동적인 여러 가지 기능을 제공  스레드 방식으로 실행  자바로 만들어져 자바의 특징(객체 지향)을 가짐  컨테이터에서 실행됨  컨테이너 종류에 상관없이 실행됨(플랫폼 독립적)  보안 기능을 적용하기 쉽다  웹 브라우저에서 요청 시 기능을 수행함서블릿 API 기능            서블릿 구성요소      기능                  Servlet 인터페이스      - javax.servlet 패키지에 선언되어 있다- Servlet 관련 추상 메서드를 선언한다- init(), service(), destroy(), getServletinfo(), getServletConfig()를 선언한다              ServletConfig 인터페이스      - javax.servlet 패키지에 선언되어 있다- Servlet 기능 관련 추상 메서드가 선언되어 있다- getinitParameter(), getinitParmeterNames(), getServletContext(),getServletName()이 선언되어 있다              GenericServlet 클래스      - javax.servlet 패키지에 선언되어 있다- 상위 두 인터페이스를 구현하여 일반적인 서블릿 기능을 구현한 클래스- GenericServlet을 상속받아 구현한 사용자 서블릿은 사용되는 프로토콜에 따라 각각 service()를 오버라이딩해서 구현한다              HttpServlet 클래스      - javax.servlethttp 패키지에 선언되어 있다- GenericServlet을 상속받아 HTTP 프로토콜을 사용하는 웹 브라우저에서 서블릿 기능을 수행한다- 웹 브라우저 기반 서비스를 제공하는 서블릿을 만들 때 상속받아 사용한다- 요청 시 service()가 호출되면서 요청 방식에 따라 doGet()이나 doPost()가 차례대로 호출된다      서블릿 생명주기(Live Cycle) 메서드서블릿 실행 단계마다 호출되어 기능을 수행하는 콜백 메서드서블릿의 생명주기 메서드기능            생명 주기 단계      호출 메서드      기능                  초기화      init      - 서블릿 요청 시 맨 처음 한번만 호출된다- 서블릿 생성 시 초기화 작업을 주로 수행한다              작업 수행      doGet()doPost()      - 서블릿 요청 시 매번 호출된다- 실제로 클라이언트가 요청하는 작업을 수행              종료      destory()      - 서블릿이 기능을 수행하고 메모리에서 소멸될 때 호출된다- 서블릿의 마무리 작업을 주로 수행한다      서블릿 생성 과정사용자 정의 서블릿 클래스 만들기 -&gt; 서블릿 생명주기 메서드 구현 -&gt; 서블릿 매핑 작업-&gt; 웹 브라우저에서 서블릿 매핑 이름으로 요청하기",
        "url": "/javaweb5"
    }

    "javaweb4": {
        "title": "JAVA 웹을 다루는 기술 - 4장",
            "author": "Jinho1",
            "category": "",
            "content": "    JAVA 웹을 다루는 기술 - 4장    JAVA 웹을 다루는 기술 - 5장    JAVA 웹을 다루는 기술 - 6,7장    JAVA 웹을 다루는 기술 - 8장    JAVA 웹을 다루는 기술 - 9장    JAVA 웹을 다루는 기술 - 10장    JAVA 웹을 다루는 기술 - 11,12장    JAVA 웹을 다루는 기술 - 13,14장    JAVA 웹을 다루는 기술 - 17장    JAVA 웹을 다루는 기술 - 18,19장    JAVA 웹을 다루는 기술 - 23장    JAVA 웹을 다루는 기술 - 25,26장    JAVA 웹을 다루는 기술 - 27,28장    JAVA 웹을 다루는 기술 - 29장본 포스팅은 “자바 웹을 다루는 기술/이병승 저” 를 읽고 학습한 내용을 정리한 것입니다.웹 애플리케이션 정의기존의 정적 웹 애플리케이션 기능을 그대로 사용하면서 서블릿, JSP, 자바 클래스들을 추가하여 사용자에게 동적인 서비스를 제공하는 프로그램웹 애플리케이션 기본 구조웹 애플리케이션 이름        │        └─────── WEB-INF                   │                   ├─────── classes                   │                   ├─────── lib                    │                   └─────── web.xml웹 애플리케이션 구성 요소의 기능            구성요소      기능                  webShop      - 웹 애플리케이션의 루트 디렉터리, 다른 웹 애플리케이션 이름과 중복 허용 X - JSP HTML 파일이 저장된다              WEB-INF      - 웹 애플리케이션에 관한 정보가 저장되는 곳. 이 디릭터리는 외부에서 접근할 수 없다              classes      - 웹 애플리케이션이 수행하는 서블릿과 다른 일반 클래스들이 위치하는 곳              lib      - 웹 애플리케이션에서 사용되는 여러 가지 라이브러리 압축파일(jar파일)이 저장되는 곳- DB 연동 드라이버나 프레임워크 기능 관련 jar 파일이 여기에 저장- lib 디렉터리의 jar는 클래스 패스가 자동으로 설정된다              web.xml      - 배치 지시자로서 일종의 환경 설정 파일- 웹 애플리케이션에 대한 여러 가지 설정을 할 때 사용              jsp/html      - JSP 파일과 HTML 파일이 저장된 곳              css      - 스타일시트 파일이 저장된 곳              image      - 웹 애플리케이션에서 사용되는 이미지가 저장된 곳              js      - 자바스크립트 파일이 저장된 곳              bin      - 애플리케이션에서 사용되는 각종 실행 파일이 저장된 곳              conf      - 프레임워크에서 사용하는 각종 설정 파일이 저장된 곳              src      - 자바 소스 파일이 저장된 곳      컨텍스트란?톰캣의 server.xml에 등록하는 웹 애플리케이션컨텍스트 특징  웹 애플리케이션당 하나의 컨텍스트가 등록  웹 애플리케이션 이름과 같을 수도 있고 다를 수도 있음  컨텍스트 이름은 중복되면 안됨  웹 애플리케이션의 의미를 가장 잘 나타낼 수 있는 명사형으로 지정  대소문자 구분  server.xml에 등록",
